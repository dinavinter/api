summary: OptOut Communication List
post:
  parameters:
    - in: path
      name: channel
      example: sms
    - in: path
      name: list
      example: newslatter
  tags:
    - List
  summary: OptOut Communication List
  operationId:  Communication.List.OptOut
  description: Opt-Out from the specified communication list
    <section > (As Not Rest)  ```accounts.communication.list.optOut?list={list}&channel={channel}``` </section  >

  responses:
    '200':
      description: Account subscribed
    '400':
      $ref: ..\..\shared\errors\bad_request.yaml
    '401':
      $ref: ..\..\shared\errors\requires_authentication.yaml
    '403':
      $ref: ..\..\shared\errors\forbidden.yaml
    '503':
      $ref: ..\..\shared\errors\service_unavailable.yaml
