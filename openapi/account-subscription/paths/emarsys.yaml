summary:  Downstream systems example APIS

post:
  tags:
    - integrations
    - emarsys

  summary: https://dev.emarsys.com/docs/emarsys-api/b3A6MjQ4OTk4MDc-create-contacts
  operationId: integrations.emarsys
  requestBody:
    content:
      application/json:
        schema:
          properties:
            contact_list_id:
              type: string
              description: The id of the contact list to add all the identifiable contacts to in the request payload.
            key_id:
              type: string
              description: Identifies the contact by their id, uid, or the name/integer id of a custom field, such as email.
            contacts:
              type: array
              items:
                type: object
                


  responses:
    '200':
      description: OK        