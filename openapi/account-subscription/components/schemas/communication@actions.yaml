$ref: "#/$defs/communication"
$defs:

  communication-actions-array:
    type: array
    tags:
      - communication_actions 
    items:
      $ref: "#/$defs/communication-action"
 
  communication:
    type: object
    tags:
      - communication
    additionalProperties: 
      $ref: "#/$defs/communication-entry"
      pattern: (\S+)(_)(sms+|email+)
    example:
      news_sms:
        topic: news
        channel: sms
        status: opt-in
      news_email:
        topic: news
        channel: email
        status: opt-out
      deals_email:
        topic: deals
        channel: email
        status: noticed
    
  communication-entry:
    tags:
      - communication-action-model
    type: object
    properties:
      topic:
        description: Represents a unique id of a communication list 
        type: string
        examples:
          - newslatter
          - special-offers
      status:
        oneOf:
          - $ref: "#/$defs/opt-in"
          - $ref: "#/$defs/opt-out"
          - $ref: "#/$defs/notice"
        enum:
          - opt-in
          - opt-out
          - notice
        examples:
          - opt-in
          - opt-out
          - notice 
      
      channel:
        description: Specifies user's preferred channel. 
        enum:
          - email
          - sms
     
      timestamp:
        type: integer
        readOnly: true
        interaction:
          description: Corrolation id to the interaction which the status was updated with , i.e. callId
          type: string
          readOnly: true
          examples:
            - <call id>
            - <interaction - id>

  opt-in:
    description: "Opt-In to a communication topic, updates the  status to 'opt-in'" 
    type: string
    enum:
      - opt-in
        
  opt-out:
    description: "Opt-Out from a communication topic, updates the  status to 'opt-out'"
    type: string
    enum:
      - opt-out

  notice:
    description: "Notice a communication topic opt-in request without performing any choice, updates the  status to 'noticed'"
    type: string
    enum:
      - notice